<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CarZone Demo - Antox Game Studios</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow-x: hidden;
  }

  /* Yavaş neon arka plan hareketi mobil için optimize */
  .background {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ff6600, #00ff00);
    background-size: 400% 400%;
    animation: gradientMove 30s ease infinite;
    z-index: -1;
  }

  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .hero h1 {
    font-size: 3rem;
    color: #ff00ff;
    text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    to { text-shadow: 0 0 25px #ff00ff, 0 0 50px #ff00ff; }
  }

  .hero p {
    font-size: 1rem;
    margin-top: 15px;
    color: #ccc;
  }

  .buttons {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    padding: 12px 20px;
    border: 2px solid #ff00ff;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 25px;
    transition: all 0.3s;
  }

  .btn:hover {
    background: #ff00ff;
    color: #000;
    transform: scale(1.1);
  }

  .social {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .social img {
    width: 45px;
    transition: transform 0.3s;
  }

  .social img:hover {
    transform: scale(1.2);
  }

  .game-image {
    margin-top: 30px;
    width: 80%;
    border-radius: 15px;
    box-shadow: 0 0 30px #ff00ff;
  }

  footer {
    text-align: center;
    padding: 15px;
    color: #777;
    font-size: 0.8rem;
  }
</style>
</head>
<body>
<div class="background"></div>

<div class="hero">
  <h1>CarZone Demo Coming Soon</h1>
  <p>Antox Game Studios sunar – Mobilde devrim yaratacak!</p>

  <div class="buttons">
    <a href="https://instagram.com/antoxgamestudios" class="btn" target="_blank">Bizi Takip Et</a>
    <a href="mailto:antoxgamestudios@outlook.com.tr" class="btn">Mail Gönder</a>
  </div>

  <div class="game-image">
    <img id="demo-image" src="" alt="CarZone Görseli">
  </div>

  <div class="social">
    <a href="https://instagram.com/antoxgamestudios" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="mailto:antoxgamestudios@outlook.com.tr">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Mail">
    </a>
  </div>
</div>

<footer>
  &copy; 2025 Antox Game Studios
</footer>

<script>

</script>
</body>
</html>
